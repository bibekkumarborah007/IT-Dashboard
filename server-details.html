        function displayApplicationServers() {
            // Get the application ID from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const appId = urlParams.get('server');
            
            const container = document.getElementById('serverDetailsBody');
            container.innerHTML = ''; // Clear existing content
            
            // Check if we have data for this application
            if (appId && applicationData[appId]) {
                const appInfo = applicationData[appId];
                
                // Add application header
                const appHeader = document.createElement('div');
                appHeader.innerHTML = `
                    <h2 style="color: #00bcd4; margin-bottom: 30px; text-align: center;">
                        ${appInfo.name}
                    </h2>
                `;
                container.appendChild(appHeader);

                // Display all servers for this application
                appInfo.servers.forEach((serverData, index) => {
                    const serverTable = document.createElement('table');
                    serverTable.innerHTML = `
                        <tr class="server-header">
                            <td colspan="2"><strong>${serverData.serverHostnamePhysical}</strong></td>
                        </tr>
                        <tr>
                            <td>Sr.No</td>
                            <td>${serverData.srNo}</td>
                        </tr>
                        <tr>
                            <td>Rack No</td>
                            <td>${serverData.rackNo}</td>
                        </tr>
                        <tr>
                            <td>Location</td>
                            <td>${serverData.location}</td>
                        </tr>
                        <tr>
                            <td>Server IP (Physical)</td>
                            <td>${serverData.serverIPPhysical}</td>
                        </tr>
                        <tr>
                            <td>Server Hostname (Physical)</td>
                            <td>${serverData.serverHostnamePhysical}</td>
                        </tr>
                        <tr>
                            <td>OS</td>
                            <td>${serverData.os}</td>
                        </tr>
                        <tr>
                            <td>Server Serial No.</td>
                            <td>${serverData.serverSerialNo}</td>
                        </tr>
                        <tr>
                            <td>IDRac/ILO</td>
                            <td>${serverData.idracILO}</td>
                        </tr>
                        <tr>
                            <td>Make</td>
                            <td>${serverData.make}</td>
                        </tr>
                        <tr>
                            <td>Model</td>
                            <td>${serverData.model}</td>
                        </tr>
                        <tr>
                            <td>RAM</td>
                            <td>${serverData.ram}</td>
                        </tr>
                        <tr>
                            <td>Storage</td>
                            <td>${serverData.storage}</td>
                        </tr>
                        <tr>
                            <td>Processors</td>
                            <td>${serverData.processors}</td>
                        </tr>
                        <tr>
                            <td>Server VM IP</td>
                            <td>${serverData.serverVMIP}</td>
                        </tr>
                        <tr>
                            <td>Server VM Hostname</td>
                            <td>${serverData.serverVMHostname}</td>
                        </tr>
                        <tr>
                            <td>Server VM OS</td>
                            <td>${serverData.serverVMOS}</td>
                        </tr>
                        <tr>
                            <td>VM Application Details</td>
                            <td>${serverData.vmApplicationDetails}</td>
                        </tr>
                        <tr>
                            <td>Managed By</td>
                            <td>${serverData.managedBy}</td>
                        </tr>
                        <tr>
                            <td>Maintenanced By</td>
                            <td>${serverData.maintenancedBy}</td>
                        </tr>
                        <tr>
                            <td>Device Location</td>
                            <td>${serverData.deviceLocation}</td>
                        </tr>
                        <tr>
                            <td>Remarks</td>
                            <td>${serverData.remarks}</td>
                        </tr>
                    `;
                    container.appendChild(serverTable);

                    // Add separator between servers (except for the last one)
                    if (index < appInfo.servers.length - 1) {
                        const separator = document.createElement('div');
                        separator.style.height = '40px';
                        container.appendChild(separator);
                    }
                });
            } else {
                // Display error message if application not found
                container.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #ff6b6b;">
                        <h2>Application Not Found</h2>
                        <p>The requested application information is not available.</p>
                    </div>
                `;
            }
        }

        // Add some additional styles
        const style = document.createElement('style');
        style.textContent = `
            .server-header td {
                background-color: #00bcd4;
                color: white;
                font-size: 1.1em;
                padding: 15px;
            }
            td:first-child {
                font-weight: bold;
                width: 200px;
                background-color: #1e2329;
            }
            td:last-child {
                width: calc(100% - 200px);
            }
            table {
                margin-bottom: 20px;
            }
        `;
        document.head.appendChild(style);

        // Display the application servers when the page loads
        displayApplicationServers();
    </script>
